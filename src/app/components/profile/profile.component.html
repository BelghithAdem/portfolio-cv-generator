<div class="name-container card bg-white rounded-lg shadow p-6">
    <div class="input mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        type="text"
        [(ngModel)]="resumeValue.resume.profile.name"
        placeholder="Jon Doe"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="input mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Objective</label>
      <textarea
        [(ngModel)]="resumeValue.resume.profile.summary"
        (input)="onAutoResize($event, 'Objective', 0)"
        id="Objective"
        placeholder="Entrepreneur and educator obsessed with making education free for anyone"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"
      ></textarea>
    </div>
    <div class="two-input flex gap-4 mb-4">
      <div class="input flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="text"
          placeholder="hello@email.com"
          [(ngModel)]="resumeValue.resume.profile.email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="input flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input
          type="text"
          placeholder="(123)456-7890"
          [(ngModel)]="resumeValue.resume.profile.phone"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
    <div class="two-input flex gap-4">
      <div class="input flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Website</label>
        <input
          type="text"
          placeholder="linkedin.com/in/"
          [(ngModel)]="resumeValue.resume.profile.url"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="input flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
        <input
          type="text"
          placeholder="NYC, NY"
          [(ngModel)]="resumeValue.resume.profile.location"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  </div>
